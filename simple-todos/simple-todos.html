<head>
  <title>simple-todos</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  <hr/>
  <p>Hi, {{ userName }}</p>
</template>


<template name="welcome">
  <h1>welcome to my test page</h1>
  <p>Hi, {{ userName }}</p>
</template>
